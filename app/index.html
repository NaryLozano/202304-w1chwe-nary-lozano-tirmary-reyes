<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon/logo-travellian.ico" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <div class="main-title">
    <h1 class="main-title__title">Start your unforgettable journey with us.</h1>
    <span class="main-title__subtitle">The best travel for your journey begins now</span>
  </div>
  <form class="principal-formulary">
    <label for="destination">Destination</label>
    <input class="principal-formulary__input" name="destination" required>
    <label for="person">Person</label>
    <input class="principal-formulary__input" name="person" required>
    <label for="check-in">Check in</label>
    <input class="principal-formulary__input" name="check-in" required>
    <label for="check-out">Check out</label>
    <input class="principal-formulary__input" name="check-out" required>
  </form>
</body>

</html>
