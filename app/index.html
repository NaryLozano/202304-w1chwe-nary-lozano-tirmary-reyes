<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/89ae6b7cb6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon/logo-travellian.ico" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <div class="main-title">
    <h1 class="main-title__title">Start your unforgettable journey with us.</h1>
    <span class="main-title__subtitle">The best travel for your journey begins now</span>
  </div>
  <div class="principal-formulary">
    <form class="principal-formulary principal-formulary__struct">
      <label class="principal-formulary__tag" for="destination">Destination</label>
      <input class="principal-formulary__input" type="text" name="destination" required placeholder="Dubai">
      <label class="principal-formulary__tag" for="person">Person</label>
      <input class="principal-formulary__input" type="text" name="person" required>
      <label class="principal-formulary__tag" for="check-in">Check in</label>
      <input class="principal-formulary__input" type="date" name="check-in" required>
      <label class="principal-formulary__tag" for="check-out">Check out</label>
      <input class="principal-formulary__input" type="date" name="check-out" required>
      <button class="button button__submit button__arrow" type="submit">Book now <i class="fa-solid fa-arrow-right"
          style="color: #ffffff;"></i>
      </button>

    </form>
  </div>
</body>

</html>
