<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon/logo-travellian.ico" type="image/x-icon">
  <title>Travellian</title>
</head>

<body>
  <div class="main-title">
    <h1 class="main-title__title">Start your unforgettable journey with us.</h1>
    <span class="main-title__subtitle">The best travel for your journey begins now</span>
  </div>
  <section class="form">
    <form class="form form__struct">
      <div class="form form__struct form__container">
        <label class="form__struct form__struct__label" for="destination">Destination</label>
        <input class="form__struct  form__struct__input" type="text" id="destination" required placeholder="Dubai">
      </div>
      <div class="form form__struct form__container">
        <label class="form__struct form__struct__label" for="person">Person</label>
        <input class="form__struct form__struct__input" type="text" id="person" required>
      </div>
      <div class="form form__struct form__container">
        <label class="form__struct form__struct  form__struct__label" for="check-in">Check in</label>
        <input class="form__struct form__struct__input" type="date" id="check-in" required>
      </div>
      <div class="form form__struct form__container">
        <label class="form__struct form__struct__label" for="check-out">Check out</label>
        <input class="form__struct form__struct__input" type="date" id="check-out" required>
      </div>
    </form>
  </section>
</body>

</html>
